    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Nav</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
        <img src="./assests/logo-transparent.png" alt="">
    </div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const links = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      links.classList.toggle("active");
    });
  </script>
<section>
  <div class="hero-slider">
  <div class="slide slide1"></div>
  <div class="slide slide2"></div>
  <div class="slide slide3"></div>
  

  <div class="hero-content">
    <h1>Welcome to Blessed Hearts</h1>
    <a>Donate</a>
  </div>
</div>

</div>
 <section class="image-section">
    <div class="image-box">
      <img src="./assests/annie-spratt-yrzBgqapG1I-unsplash.jpg" alt="Image 1">
      <h1>Adopt a beautiful child from Africa</h1>
      <button>Adopt</button>
    </div>
    <div class="image-box">
      <img src="./assests/guillermo-suarez-9aqU3wFRJrw-unsplash.jpg" alt="Image 2">
      <h1>Help keep the children off the streets and back in school</h1>
      <button>Donate</button>
    </div>
  </section>
  
</body>
